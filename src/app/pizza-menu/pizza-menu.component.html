<div class="row">
  <div class="col-md-4" *ngFor="let pizza of catalog.pizzaList">
    <mat-card class="pizza-card">
      <mat-card-title>
        {{pizza.name}}
      </mat-card-title>
      <mat-card-subtitle>
        PHP {{pizza.price}}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="onSelectPizza(pizza)">SELECT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<br/>
<div *ngIf="catalog.selectedPizza">
    <app-selected-pizza [pizza]="catalog.selectedPizza"></app-selected-pizza>
</div>
